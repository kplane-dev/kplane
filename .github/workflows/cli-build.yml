name: build-cli

permissions:
  contents: write

on:
  pull_request:
  push:
    branches: ["**"]
    tags:
      - "v*.*.*"

jobs:
  build:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "${GOOS}" = "windows" ]; then EXT=".exe"; fi
          go build -o "dist/kplane-${GOOS}-${GOARCH}${EXT}" ./cmd/kplane

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "${GOOS}" = "windows" ]; then EXT=".exe"; fi
          go build -o "dist/kplane-${VERSION}-${GOOS}-${GOARCH}${EXT}" ./cmd/kplane
          cp "dist/kplane-${VERSION}-${GOOS}-${GOARCH}${EXT}" "dist/kplane-${GOOS}-${GOARCH}${EXT}"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/kplane-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}*
            dist/kplane-${{ matrix.goos }}-${{ matrix.goarch }}*

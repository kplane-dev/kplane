name: update-homebrew-tap

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kplane
        uses: actions/checkout@v4

      - name: Load SSH key for tap
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TAP_SSH_KEY }}

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: kplane-dev/homebrew-tap
          path: homebrew-tap
          ssh-key: ${{ secrets.TAP_SSH_KEY }}

      - name: Wait for release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<'PY'
          import json
          import os
          import time
          import urllib.request

          tag = os.environ.get("GITHUB_REF_NAME")
          if not tag:
            raise SystemExit("missing GITHUB_REF_NAME")

          url = f"https://api.github.com/repos/kplane-dev/kplane/releases/tags/{tag}"
          headers = {"Authorization": f"Bearer {os.environ['GITHUB_TOKEN']}", "Accept": "application/vnd.github+json"}

          expected = {
            f"kplane-{tag}-darwin-amd64",
            f"kplane-{tag}-darwin-arm64",
            f"kplane-{tag}-linux-amd64",
            f"kplane-{tag}-linux-arm64",
          }

          for attempt in range(1, 31):
            req = urllib.request.Request(url, headers=headers)
            with urllib.request.urlopen(req) as resp:
              data = json.load(resp)
            assets = {a["name"] for a in data.get("assets", [])}
            if expected.issubset(assets):
              print("release assets ready")
              break
            print(f"waiting for release assets (attempt {attempt}/30)...")
            time.sleep(10)
          else:
            raise SystemExit("release assets not ready after waiting")
          PY

      - name: Update tap formula
        run: |
          ./scripts/update-homebrew-tap.sh "${GITHUB_REF_NAME}" "./homebrew-tap"

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "kplane-bot"
          git config user.email "actions@users.noreply.github.com"
          git add Formula/kplane.rb
          git commit -m "Update kplane formula to ${GITHUB_REF_NAME}"
          git push
